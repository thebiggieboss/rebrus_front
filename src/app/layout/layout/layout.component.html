<nz-layout class="layout">
  <nz-sider nzTheme="light" [nzWidth]="'288px'">
    <div nz-row nzJustify="space-between" style="height: 100%">
      <div nz-col nzSpan="24">
        <div class="logo">
          <a routerLink="/home">
            <div nz-row nzJustify="start" nzAlign="middle" nzGutter="6">
              <img
                nz-col
                nz-image
                nzSrc="./assets/icons/mini-logo.svg"
                width="32px"
                height="32px"
                alt="logo" />
              <h3 class="logo-text" nz-col nzSpan="auto">Rebrus</h3>
            </div>
          </a>
        </div>
        <ul nz-menu nzTheme="light" nzMode="inline">
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="home"></span>
            <span>
              <a routerLink="/home">Главная</a>
            </span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="usergroup-delete" nzTheme="outline"></span>
            <span>
              <a routerLink="/patients">Пациенты</a>
            </span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="calendar" nzTheme="outline"></span>
            <span>
              <a routerLink="/schedule">Расписание</a>
            </span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="file" nzTheme="outline"></span>
            <span>
              <a routerLink="/files">Файлы</a>
            </span>
          </li>
        </ul>
      </div>
      <div nz-col nzSpan="24">
        <ul nz-menu nzTheme="light" nzMode="inline" class="custom-menu">
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="setting" nzTheme="outline"></span>
            <span>
              <a>Настройки</a>
            </span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <span nz-icon nzType="login" nzTheme="outline"></span>
            <span (click)="logout()">
              <a>Выйти</a>
            </span>
          </li>
          <li
            nz-menu-item
            nzMatchRouter
            routerLink="/profile"
            style="height: max-content">
            <div style="display: flex; align-items: center; gap: 4px">
              <nz-avatar
                nzIcon="user"
                nzSrc="./assets/images/ava.png"
                [nzSize]="40"></nz-avatar>
              <div>
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    gap: 4px;
                    white-space: break-spaces;
                    max-width: 200px;
                  ">
                  <p style="line-height: 100%">{{ who }}</p>
                  <p
                    style="color: #71839b; line-height: 100%"
                    [innerHTML]="'ulankdt@gmail.com'"></p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-header>
      <div class="app-header" nz-row nzJustify="end">
        <div nz-col nzSpan="12">
          <div class="layout-head-item">
            <span
              nz-icon
              nzType="global"
              nzTheme="outline"
              (click)="onOpenModal()"></span>
            <div class="layout-head-line"></div>
            <div
              *ngIf="{
                date: loginService.date$ | async
              } as data">
              <ng-template
                [ngIf]="!!data.date && !!data.date.length"
                [ngIfElse]="isLoad">
                <p class="app-header-time">Текущее время: {{ data.date }}</p>
              </ng-template>
              <ng-template #isLoad>
                <nz-spin
                  nzSimple
                  style="padding-right: 32px; text-align: end"></nz-spin>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
    <div class="inner-content">
      <ng-content></ng-content>
    </div>
    <nz-footer>muzbalak ©2024 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<app-i18n-modal [isVisible]="isI18nModal"></app-i18n-modal>
